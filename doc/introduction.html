  var imgs = document.getElementsByTagName('img'), i, img;

<style type="text/css">
body, td {
   font-family: sans-serif;
   background-color: white;
   font-size: 13px;
}

body {
  max-width: 800px;
  margin: auto;
  padding: 1em;
  line-height: 20px;
}

tt, code, pre {
   font-family: 'DejaVu Sans Mono', 'Droid Sans Mono', 'Lucida Console', Consolas, Monaco, monospace;
}

h1 {
   font-size:2.2em;
}

h2 {
   font-size:1.8em;
}

h3 {
   font-size:1.4em;
}

h4 {
   font-size:1.0em;
}

h5 {
   font-size:0.9em;
}

h6 {
   font-size:0.8em;
}

a:visited {
   color: rgb(50%, 0%, 50%);
}

pre, img {
  max-width: 100%;
}
pre {
  overflow-x: auto;
}
pre code {
   display: block; padding: 0.5em;
}

code {
  font-size: 92%;
  border: 1px solid #ccc;
}

code[class] {
  background-color: #F8F8F8;
}

table, td, th {
  border: none;
}

blockquote {
   color:#666666;
   margin:0;
   padding-left: 1em;
   border-left: 0.5em #EEE solid;
}

hr {
   height: 0px;
   border-bottom: none;
   border-top-width: thin;
   border-top-style: dotted;
   border-top-color: #999999;
}

@media print {
   * {
      background: transparent !important;
      color: black !important;
      filter:none !important;
      -ms-filter: none !important;
   }

   body {
      font-size:12pt;
      max-width:100%;
   }

   a, a:visited {
      text-decoration: underline;
   }

   hr {
      visibility: hidden;
      page-break-before: always;
   }

   pre, blockquote {
      padding-right: 1em;
      page-break-inside: avoid;
   }

   tr, img {
      page-break-inside: avoid;
   }

   img {
      max-width: 100% !important;
   }

   @page :left {
      margin: 15mm 20mm 15mm 10mm;
   }

   @page :right {
      margin: 15mm 10mm 15mm 20mm;
   }

   p, h2, h3 {
      orphans: 3; widows: 3;
   }

   h2, h3 {
      page-break-after: avoid;
   }
}
</style>

<h1>Introduction</h1>

<p>tidyBulk is a collection of wrapper functions for bulk tanscriptomic analyses that follows the &ldquo;tidy&rdquo; paradigm. The data structure is a tibble with columns for </p>

<ul>
<li>sample identifier column</li>
<li>transcript identifier column</li>
<li>count column</li>
<li>annotation (and other info) columns</li>
</ul>

<pre><code class="r">counts = tidyBulk(tidyBulk::counts_mini, sample, transcript, count)

<p>In brief you can:</p>

<ul>
<li>Going from BAM/SAM to a tidy data frame of counts (FeatureCounts)</li>
<li>Adding gene symbols from ensembl IDs</li>
<li>Aggregating duplicated gene symbols</li>
<li>Adding scaled counts</li>
<li>Adding principal components</li>
<li>Adding MDS components</li>
<li>Rotating principal component or MDS dimensions</li>
<li>Running differential transcript abunance analyses (edgeR)</li>
<li>Adding batch adjusted counts (Combat) </li>
<li>Eliminating redunant samples and/or genes</li>
<li>Clustering samples and/or genes with kmeans</li>
<li>Adding tissue composition (Cibersort)</li>
</ul>

<p><strong>All tidyBulk methods are directly compatible with SummarizedExperiment as well.</strong></p>

<h1>Aggregate <code>transcripts</code></h1>

<p>tidyBulk provide the <code>aggregate_duplicates</code> function to aggregate duplicated transcripts (e.g., isoforms, ensembl). For example, we often have to convert ensembl symbols to gene/transcript symbol, but in doing so we have to deal with duplicates. <code>aggregate_duplicates</code> takes a tibble and column names (as symbols; for <code>sample</code>, <code>transcript</code> and <code>count</code>) as arguments and returns a tibble with aggregate transcript with the same name. All the rest of the column are appended, and factors and boolean are appended as characters.</p>

<pre><code class="r">counts.aggr =  counts %&gt;% aggregate_duplicates(     aggregation_function = sum )
</code></pre>

<h1>Normalise <code>counts</code></h1>

<p>We may want to calculate the scaled counts for library size (e.g., with TMM algorithm, Robinson and Oshlack doi.org/10.1186/gb-2010-11-3-r25). <code>scale_abundance</code> takes a tibble, column names (as symbols; for <code>sample</code>, <code>transcript</code> and <code>count</code>) and a method as arguments and returns a tibble with additional columns with scaled data as <code>&lt;NAME OF COUNT COLUMN&gt; scaled</code>.</p>

<pre><code class="r">counts.norm =  counts.aggr %&gt;% scale_abundance(method=&quot;TMM&quot;)

counts.norm %&gt;% select(`count`, `count scaled`, `filter out low counts`, everything())
</code></pre>

<h1>Reduce <code>dimensions</code></h1>

<p>We may want to reduce the dimensions of our data, for example using PCA or MDS algorithms. <code>reduce_dimensions</code> takes a tibble, column names (as symbols; for <code>sample</code>, <code>transcript</code> and <code>count</code>) and a method (e.g., MDS or PCA) as arguments and returns a tibble with additional columns for the reduced dimensions.</p>

<p><strong>MDS</strong> (Robinson et al., 10.1093/bioinformatics/btp616)</p>

<pre><code class="r">counts.norm.MDS =  counts.norm %&gt;% reduce_dimensions(.abundance = `count scaled`, method=&quot;MDS&quot;, .dims = 3)

counts.norm.MDS %&gt;% select(sample, contains(&quot;Dim&quot;), `Cell type`, time ) %&gt;% distinct()
</code></pre>

<h1>Rotate <code>dimensions</code></h1>

<p>We may want to rotate the reduced dimensions (or any two numeric columns really) of our data, of a set angle. <code>rotate_dimensions</code> takes a tibble, column names (as symbols; for <code>sample</code>, <code>transcript</code> and <code>count</code>) and an angle as arguments and returns a tibble with additional columns for the rotated dimensions. The rotated dimensions will be added to the original data set as <code>&lt;NAME OF DIMENSION&gt; rotated &lt;ANGLE&gt;</code> by default, or as specified in the input arguments.</p>

<pre><code class="r">counts.norm.MDS.rotated =
  counts.norm.MDS %&gt;%
    rotate_dimensions(`Dim1`, `Dim2`, rotation_degrees = 45, .element = sample)
</code></pre>

<p><strong>Original</strong>
On the x and y axes axis we have the first two reduced dimensions, data is coloured by cell type. </p>

<pre><code class="r">counts.norm.MDS.rotated %&gt;%
    distinct(sample, `Dim1`,`Dim2`, `Cell type`) %&gt;%
    ggplot(aes(x=`Dim1`, y=`Dim2`, color=`Cell type` )) +
  geom_point() +
  my_theme

<h1>Annotate <code>differential transcription</code></h1>

<p>We may want to test for differential transcription between sample-wise factors of interest (e.g., with edgeR). <code>test_differential_abundance</code> takes a tibble, column names (as symbols; for <code>sample</code>, <code>transcript</code> and <code>count</code>) and a formula representing the desired linear model as arguments and returns a tibble with additional columns for the statistics from the hypothesis test (e.g.,  log fold change, p-value and false discovery rate). </p>

<pre><code class="r">counts %&gt;%  test_differential_abundance(  ~ condition,  action=&quot;get&quot;)
</code></pre>

<h1>Adjust <code>counts</code></h1>

<p>We may want to adjust <code>counts</code> for (known) unwanted variation. <code>adjust_abundance</code> takes as arguments a tibble, column names (as symbols; for <code>sample</code>, <code>transcript</code> and <code>count</code>) and a formula representing the desired linear model where the first covariate is the factor of interest and the second covariate is the unwanted variation, and returns a tibble with additional columns for the adjusted counts as <code>&lt;COUNT COLUMN&gt; adjusted</code>. At the moment just an unwanted covariated is allowed at a time.</p>

<pre><code class="r">counts.norm.adj =
    counts.norm.batch %&gt;%
      adjust_abundance(
        ~ factor_of_interest + batch,
        .abundance = `count scaled`,
        action = &quot;get&quot;
      )
</code></pre>

<h1>Annotate <code>Cell type composition</code></h1>

<p>We may want to infer the cell type composition of our samples (with the algorithm Cibersort; Newman et al., 10.1038/nmeth.3337). <code>deconvolve_cellularity</code> takes as arguments a tibble, column names (as symbols; for <code>sample</code>, <code>transcript</code> and <code>count</code>) and returns a tibble with additional columns for the adjusted  cell type proportions.</p>

<p><strong>columns truncated</strong></p>

<pre><code class="r">counts.cibersort =
    counts %&gt;%
    deconvolve_cellularity(action=&quot;add&quot;, cores=2)

counts.cibersort %&gt;% select(sample, contains(&quot;cibersort:&quot;)) %&gt;% distinct()
</code></pre>

## #   Neutrophils` &lt;dbl&gt;
</code></pre>

<p>With the new annotated data frame, we can plot the distributions of cell types across samples, and compare them with the nominal cell type labels to check for the purity of isolation. On the x axis we have the cell types inferred by Cibersort, on the y axis we have the inferred proportions. The data is facetted and coloured by nominal cell types (annotation given by the researcher after FACS sorting).</p>

<pre><code class="r">counts.cibersort %&gt;%
    select(contains(&quot;cibersort:&quot;), everything()) %&gt;%
    gather(`Cell type inferred`, `proportion`, 1:22) %&gt;%
  distinct(sample, `Cell type`, `Cell type inferred`, proportion) %&gt;%
  ggplot(aes(x=`Cell type inferred`, y=proportion, fill=`Cell type`)) +
  geom_boxplot() +
  facet_wrap(~`Cell type`) +
  my_theme +
  theme(axis.text.x = element_text(angle = 90, hjust = 1, vjust = 0.5), aspect.ratio=1/5)
</code></pre>

<h1>Annotate <code>clusters</code></h1>

<p>We may want to cluster our data (e.g., using k-means sample-wise). <code>cluster_elements</code> takes as arguments a tibble, column names (as symbols; for <code>sample</code>, <code>transcript</code> and <code>count</code>) and returns a tibble with additional columns for the cluster annotation. At the moment only k-means clustering is supported, the plan is to introduce more clustering methods.</p>

<p><strong>k-means</strong></p>

<pre><code class="r">counts.norm.cluster = counts.norm %&gt;%
  cluster_elements(.abundance = `count scaled`, method=&quot;kmeans&quot;,    centers = 2 )

counts.norm.cluster
</code></pre>

<p>We can add cluster annotation to the MDS dimesion reduced data set and plot.</p>

<pre><code class="r"> counts.norm.MDS %&gt;%
  cluster_elements(
    .abundance = `count scaled`,
    method=&quot;kmeans&quot;,
    centers = 2
  ) %&gt;%
    distinct(sample, `Dim1`, `Dim2`, `cluster kmeans`) %&gt;%
    ggplot(aes(x=`Dim1`, y=`Dim2`, color=`cluster kmeans`)) +
  geom_point() +
  my_theme

<h1>Drop <code>redundant</code></h1>

<p>We may want to remove redundant elements from the original data set (e.g., samples or transcripts), for example if we want to define cell-type specific signatures with low sample redundancy. <code>remove_redundancy</code> takes as arguments a tibble, column names (as symbols; for <code>sample</code>, <code>transcript</code> and <code>count</code>) and returns a tibble dropped recundant elements (e.g., samples). Two redundancy estimation approaches are supported: </p>

<ul>
<li>removal of highly correlated clusters of elements (keeping a representative) with method=&ldquo;correlation&rdquo;</li>
<li>removal of most proximal element pairs in a reduced dimensional space.</li>
</ul>

<p><strong>Approach 1</strong></p>

<pre><code class="r">counts.norm.non_redundant = counts.norm.MDS %&gt;%  remove_redundancy( method = &quot;correlation&quot; )
</code></pre>

<pre><code class="r">counts.norm.non_redundant %&gt;%
    distinct(sample, `Dim1`, `Dim2`, `Cell type`) %&gt;%
    ggplot(aes(x=`Dim1`, y=`Dim2`, color=`Cell type`)) +
  geom_point() +
  my_theme
</code></pre>

</code></pre>

<p>We can visualise MDS reduced dimensions of the samples with the closest pair removed.</p>

<pre><code class="r">counts.norm.non_redundant %&gt;%
    distinct(sample, `Dim1`, `Dim2`, `Cell type`) %&gt;%
    ggplot(aes(x=`Dim1`, y=`Dim2`, color=`Cell type`)) +
  geom_point() +
  my_theme
</code></pre>

<h1>Other useful wrappers</h1>

<p>The above wrapper streamline the most common processing of bulk RNA sequencing data. Other useful wrappers are listed above.</p>

<h2>From BAM/SAM to tibble of gene counts</h2>

<p>We can calculate gene counts (using FeatureCounts; Liao Y et al., 10.1093/nar/gkz114) from a list of BAM/SAM files and format them into a tidy structure (similar to counts).</p>

<pre><code class="r">counts = bam_sam_to_featureCounts_tibble(
    file_names, 
    genome = &quot;hg38&quot;,
    isPairedEnd = TRUE,
    requireBothEndsMapped = TRUE,
    checkFragLength = FALSE,
    useMetaFeatures = TRUE
)
</code></pre>

<h2>From ensembl IDs to gene symbol IDs</h2>

<p>We can add gene symbols from ensembl identifiers. This is useful since different resources use ensembl IDs while others use gene symbol IDs.</p>

<pre><code class="r">counts_ensembl %&gt;% annotate_symbol(ens)

<h1>ADD versus GET modes</h1>

<p>Every function takes this structure as input, and outputs either (i) the new information joint to the original input data frame (default), or (ii) just the new information, setting action=&ldquo;add&rdquo; or action=&ldquo;get&rdquo; respectively. For example, from this data set</p>
